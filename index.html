<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="container my-container">
    <div class="jumbotron my-jumbotron">
      <h1 id="hello">Stuff I should do</h1>
      <button class="btn btn-primary" type="button" id="greeting">Say Hello!!</button>
      <input type="text" placeholder="type stuff" id="greetingText">
    </div>
    <div>
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Task</label>
          <input id="ToDoInput" type="text" class="form-control"  placeholder="What to do">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Due date</label>
          <input  type="text" class="form-control" id="toDoInputDate" placeholder="11/13/17">
        </div>
        <button  type="submit" class="btn btn-default submitToDo">Add to list</button>
      </form>
    </div>
    <div>
      <table class="table table-bordered my-table">
       <th>To do</th>
       <th> due date</th>
       <tbody id="tableBody">
        </tbody>
      </table>
    </div>
    <div>
      <table class="table table-bordered my-table">
       <th>To do</th>
       <th> due date</th>
       <tbody id="tableBody2">
        </tbody>
      </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src = "./js/main.js"></script>
  </body>
</html>
